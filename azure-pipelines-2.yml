trigger:
- main

resources:
- repo: self

variables:
  dockerRegistryServiceConnection: 'fe937229-ba98-4afe-8efc-601bd6d82460'
  azureSubscription: '84328a00-81ea-4696-bd56-a5eba46df165'
  imageRepository: 'justinolmflasktopicos'
  containerRegistry: 'contenedormanualflask.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  dnsLabel: 'justino-api-$(Build.BuildId)'
  containerName: 'justino-container'
  resourceGroup: 'justino-group'
  location: 'eastus'
  port: '5000'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: Local
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

- stage: Deploy
  displayName: Deploy to Azure Container Instance
  dependsOn: Build
  jobs:
  - job: DeployACI
    displayName: Deploy to ACI
    pool:
      name: Local
    steps:
    - task: AzureCLI@2
      inputs:
        azureSubscription: $(azureSubscription)
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: |
          az group create --name $(resourceGroup) --location $(location)
          az container create \
            --resource-group $(resourceGroup) \
            --name $(containerName) \
            --image $(containerRegistry)/$(imageRepository):$(tag) \
            --dns-name-label $(dnsLabel) \
            --ports $(port) \
            --location $(location)
